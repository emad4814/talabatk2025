<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta auther="Emad Mohammad">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/tawsel.css">
    <title>TalbatK-Awamr</title>
    <link rel="icon" type="image/x-icon" href="images/10053720.png">

</head>

<body>

    <nav>
        <div>
            <a href="">
                <h1>طلباتك أوامر</h1>
            </a>
        </div>
        <div>
            <ul>
                <a href="">
                    <li>الطلبـات</li>
                </a>
                <a href="">
                    <li>تسجيل طلب</li>
                </a>
                <a href="about.html" target="_blank">
                    <li>معلومات عنـا</li>
                </a>
            </ul>
        </div>
    </nav>
    <p>مهما كان طلبك او مكانه ، <span>هنوصلله</span> لحد عندك بسرعة ، <span>بإتقان ، بأمان</span></p>

    <div class="container">
        <label for="placeorder" class="select-label">مطاعم :</label>
        <select id="Selector" name="Resturants" class="custom-select">
            <option value="" disabled selected hidden>اختر مطعم</option>
            <optgroup>
                <option value="كنتاكي">كنتاكي</option>
                <option value="ماكدونالد">ماكدونالد</option>
                <option value="الشبراوي">الشبراوي</option>
                <option value="جــاد">جــاد</option>
                <option value="كـروان">كـروان</option>
                <option value="فلفلـة">فلفلـة</option>
                <option value="اخر ساعة">اخر ساعة</option>
                <option value="حضر موت">حضر موت</option>
            </optgroup>
        </select>

        <label for="placeorder" class="select-label">صيدليات :</label>
        <select id="pharmacySelect" name="Pharmacy" class="custom-select">
            <option value="" disabled selected hidden>اختر صيدلية</option>
            <optgroup>
                <option value="صيدليات عـز">صيدليات عـز</option>
                <option value="صيدليات المنوفية">صيدليات المنوفية</option>
                <option value="صيدليات عمرو الشامي">صيدليات عمرو الشامي</option>
                <option value="صيدليات الحياة">صيدليات الحياة</option>
                <option value="صيدليات العزبي">صيدليات العزبي</option>
                <option value="صيدليات سيف">صيدليات سيف</option>
                <option value="صيدليات 19011">صيدليات 19011</option>
                <option value="صيدلية التقوى">صيدلية التقوى</option>
            </optgroup>
        </select>

        <label for="placeorder" class="select-label">سوبر ماركت :</label>
        <select id="supermarketSelect" name="SuperMarket" class="custom-select">
            <option value="" disabled selected hidden>اختر محــل</option>
            <optgroup>
                <option value="فتح الله ماركت">فتح الله ماركت</option>
                <option value="أولاد رجب">أولاد رجب</option>
                <option value="مترو ماركت">مترو ماركت</option>
                <option value="خير زمان">خير زمان</option>
                <option value="سوبر ماركت الصفا">سوبر ماركت الصفا</option>
                <option value="سوبر ماركت الأندلس">سوبر ماركت الأندلس</option>
                <option value="سوبر ماركت أبو زيد">سوبر ماركت أبو زيد</option>
                <option value="سوبر ماركت الفتح">سوبر ماركت الفتح</option>
            </optgroup>
        </select>

        <label for="else..." class="select-label">جديد :</label>
        <select id="elseSelect" name="else..." class="custom-select">
            <option value="" disabled selected hidden></option>
            <optgroup>
                <option value="">تحت التحديث</option>
                <option value="">Updating...</option>
            </optgroup>
        </select>
        <div class="cus-name">
            <label for="">ادخل اسم العميل</label>
            <input id="customerName" type="text" placeholder="اسم العميل" required>
        </div>
        <div class="cus-add-num">
            <label for="" class="cus-add">عنــوان العميـــل</label>
            <input id="customeraddress" type="text" class="cus-add-in" placeholder="عنوان العميل">
            <label for="" class="cus-num">رقم الموبايل</label>
            <input id="customerNumber" type="number" class="cus-num-in" placeholder="رقم موبايل العميل">
        </div>
        <div class="order-field">
            <label for="area-1" class="cus-order">طـلــب العميــل</label>
            <textarea id="areaorder" cols="50" rows="10" placeholder="تسجيل طلب العميل بالتفصيل"></textarea>
        </div>

        <div>
            <label class="notes" for="">ملاحظات العميل</label>
            <input id="customernotes" type="text" class="cus-notes" placeholder="ملاحظات العميل">

            <label for="mandob" class="select-label">مندوب التوصيل :</label>
            <select id="mandob" name="mandob" class="mandob-select-">
                <option value="" disabled selected hidden>اختر مندوب التوصيل</option>
                <optgroup>
                    <option value="السيد علي">السيد علي</option>
                    <option value="احمد مسعد">احمد مسعد</option>
                    <option value="علاء ابراهيم">علاء ابراهيم</option>
                    <option value="وائل سعد">وائل سعد</option>
                    <option value="احمد طلبة">احمد طلبة</option>
                    <option value="محمود اسماعيل">محمود اسماعيل</option>
                </optgroup>
            </select>
        </div>
    </div>

    <div class="buttons-group">
        <button class="btn1" onclick="Add()">تأكيد الطلب</button>
        <button onclick="edit()" class="btn">بحث - تعديل</button>
        <button onclick="cancel()" class="btn">إلغاء الطلب</button>
    </div>


    <table>
        <thead>
            <th>مكان الطـلـب</th>
            <th>اسم العميل</th>
            <th>الموبايل</th>
            <th>العنوان</th>
            <th>الطلــب</th>
            <th>مندوب التوصيل</th>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <footer>
        <hr>
        &copy; Designed By Emad Multimedia 2025-2026
        <p class="footer">مصمم لمنصة طلباتك اوامر 2025-2025 &copy;</p>
    </footer>


    <script>
        AOS.init();
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/tawsel.js"></script>
</body>

</html>
