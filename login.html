<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta auther="Emad Mohammad">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <!-- نموذج تسجيل الدخول -->
    <div class="form-container" id="login-form">
        <h2>تسجيل الدخول</h2>
        <form>
            <label for="username">اسم المستخدم</label>
            <input type="text" id="username" name="username" placeholder="أدخل اسم المستخدم" required>

            <label for="password">كلمة المرور</label>
            <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>

            <button class="btn" type="submit">تسجيل الدخول</button>
        </form>

        <div class="social-login">
            <p>أو سجل الدخول عبر:</p>
            <div class="social-btn google" style="background-color: rgb(230, 94, 91);">Google</div>
            <div class="social-btn facebook" style="background-color: rgb(0, 30, 255);">Facebook</div>
            <div class="social-btn twitter" style="background-color: midnightblue;">X</div>
        </div>

        <div class="switch-link">
            <p>مستخدم جديد؟ <a href="#" onclick="toggleForms('signup')">أنشئ حساب الآن</a></p>
            <p>هل نسيت كلمة السر؟ <a href="#" onclick="toggleForms('forgot')">استعادة كلمة المرور</a></p>
        </div>
    </div>

    <!-- نموذج إنشاء حساب جديد -->
    <div class="form-container hidden" id="signup-form">
        <h2>إنشاء حساب جديد</h2>
        <form>
            <label for="newuser">اسم المستخدم</label>
            <input type="text" id="newuser" name="newuser" placeholder="اسم المستخدم" required>

            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required>

            <label for="newpass">كلمة المرور</label>
            <input type="password" id="newpass" name="newpass" placeholder="أنشئ كلمة مرور" required>

            <button class="btn" type="submit">إنشاء حساب</button>
        </form>

        <div class="social-login">
            <p>يمكنك التسجيل عبر:</p>
            <div class="social-btn google" style="background-color: rgb(230, 94, 91);">Google</div>
            <div class="social-btn facebook" style="background-color: rgb(0, 30, 255);">Facebook</div>
            <div class="social-btn twitter" style="background-color: midnightblue;">X</div>
        </div>

        <div class="switch-link">
            <p>لديك حساب؟ <a href="#" onclick="toggleForms('login')">سجل الدخول الآن</a></p>
        </div>
    </div>

    <!-- نموذج استعادة كلمة المرور -->
    <div class="form-container hidden" id="forgot-form">
        <h2>استعادة كلمة المرور</h2>
        <form>
            <label for="forgot-email">البريد الإلكتروني</label>
            <input type="email" id="forgot-email" name="forgot-email" placeholder="example@mail.com" required>
            <button class="btn" type="submit">إرسال رابط الاستعادة</button>
        </form>
        <div class="switch-link">
            <p>تذكرت كلمة المرور؟ <a href="#" onclick="toggleForms('login')">سجل الدخول الآن</a></p>
        </div>
    </div>

    <script>
        function toggleForms(form) {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('forgot-form').classList.add('hidden');

            if (form === 'login') document.getElementById('login-form').classList.remove('hidden');
            if (form === 'signup') document.getElementById('signup-form').classList.remove('hidden');
            if (form === 'forgot') document.getElementById('forgot-form').classList.remove('hidden');
        }
    </script>

</body>

</html>
